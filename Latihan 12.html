<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
    <tr>
  <th>Nama</th>
    <th>Nim</th>
    <th>kelas</th>
  </tr>
  <tr>
    <td>arjun</td>
    <td>201123</td>
    <td>2c</td>
  </tr>
  <tr>
    <td>rudi</td>
    <td>201124</td>
    <td>2c</td>
  </tr>
  <tr>
    <td>lita</td>
    <td>201124</td>
    <td>2c</td>
</tr>
  <tr>
    <td>loli</td>
    <td>241125</td>
    <th rowspan="2">2c</th>
  </tr>
  <tr>
    <td>agung</td>
    <td>201127</td>
  </tr>
</table>
</body>
</html>
