<!DOCTYPE html>
<html>
<head>
    <title>BELAJAR FORMATING</title>
</head>
<body>

    <p>This text is normal</p>
    <p><b>This text is important</b></p>
    <p><strong>This text is Strong</strong></p>
    <p>This text is normal</p>
    <p><em>This text is emphasized</em></p>
    <p>This text is italic</p>
    <p>This is text normal</p>
    <p><small>this is text <mark>small</mark></small></p>
    <p>my favorite color is <del>blue</del> <ins>red</ins></p>
    <p>this is text <sub>Subscript</sub> text</p>
    <p>this is text <sup>Superscript</sup> text</p>

</body>
